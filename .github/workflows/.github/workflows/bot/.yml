name: Run Discord Bot 24/7

on:
  # Trigger the workflow when pushing to the "main" branch
  push:
    branches:
      - main
  # Run the bot every 5 minutes based on cron schedule
  schedule:
    - cron: '*/5 * * * *'  # This cron job runs every 5 minutes

jobs:
  build:
    runs-on: ubuntu-latest  # Use Ubuntu for the environment

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checkout your repo's code

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Use Python 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Install dependencies from requirements.txt

    - name: Run Discord Bot
      env:
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}  # Use the secret token securely
      run: |
        python your_bot_file.py  # Replace with the name of your bot file
